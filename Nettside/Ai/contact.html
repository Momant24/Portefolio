<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt Oss</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        header {
            background-color: #cc0066;
            padding: 10px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #99004d;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        h1 {
            color: #cc0066;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        form {
            text-align: left;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #cc0066;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #99004d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kontakt Oss</h1>
    </header>
    <nav>
        <a href="index.html">Hjem</a>
        <a href="Resturang.html">Resturang</a>
  
        <a href="Lastnedspill.html">Last ned spill</a>
    </nav>
    <div class="container">
        <form action="#" method="post">
            <label for="name">Navn:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-post:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Melding:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send melding</button>
        </form>
    </div>
</body>
</html>
